version: v1
metadata:
  label: Relayer for VIX of SPX
  type: relayer
  description: "This relays VIX of SPX to Sepolia."
  tags:
  - SPX
  - Index Option
datasource:
  location:
    id: lens_vix_spx
  method:
    identifier: 'get_result : (LensArgs) -> (float64)'
    candid_file_path: src/canisters/lens_vix_spx/lens_vix_spx.did
    args: []
destination:
  network_id: 11155111
  type: uint256
  oracle_address: "0xB5Ef491939A6dBf17287666768C903F03602c550"
  rpc_url: https://ethereum-sepolia.blockpi.network/v1/rpc/public
lens_targets:
  identifiers:
    - spx_near_term_for_vix
    - spx_next_term_for_vix
interval: ${INTERVAL}
cycles: null