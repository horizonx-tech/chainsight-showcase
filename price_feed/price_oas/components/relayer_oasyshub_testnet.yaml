# yaml-language-server: $schema=https://raw.githubusercontent.com/horizonx-tech/chainsight-cli/main/resources/schema/relayer.json
version: v1
metadata:
  label: relayer_oasyshub_testnet
  type: relayer
  description: "It relays OAS/USD price to Oasys Hub Testnet"
  tags:
    - OAS/USD
    - Price
    - Oasys Hub Testnet
    - Hourly
datasource:
  type: canister
  location:
    id: lens_oasusd
    args:
      id_type: canister_name
  method:
    identifier: "get_result : (vec text) -> (nat)"
    interface: null
    args: []
lens_targets:
  identifiers:
    - coingecko_oasusd
    - coinmarketcap_oasusd
destination:
  network_id: 9372 # Oasys Hub Testnet
  type: uint256
  oracle_address: ${ORACLE_ADDRESS}
  rpc_url: https://rpc.testnet.oasys.games/
interval: ${INTERVAL}