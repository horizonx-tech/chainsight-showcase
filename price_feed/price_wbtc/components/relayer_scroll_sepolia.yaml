# yaml-language-server: $schema=https://raw.githubusercontent.com/horizonx-tech/chainsight-cli/main/resources/schema/relayer.json
version: v1
metadata:
  label: relayer_oasyshub_testnet
  type: relayer
  description: "It relays WBTC/USD price to Scroll Sepolia."
  tags:
    - WBTC/USD
    - Price
    - Scroll Sepolia
    - Hourly
datasource:
  type: canister
  location:
    id: lens_wbtcusd
    args:
      id_type: canister_name
  method:
    identifier: "get_result : (vec text) -> (nat)"
    interface: null
    args: []
lens_targets:
  identifiers:
    # id of lens_wbtcusd
    - chainlink_btcusd
    - chainlink_wbtcbtc
destination:
  network_id: 534351 # Oasys Hub Testnet
  type: uint256
  oracle_address: ${ORACLE_ADDRESS}
  rpc_url: https://sepolia-rpc.scroll.io
interval: ${INTERVAL}