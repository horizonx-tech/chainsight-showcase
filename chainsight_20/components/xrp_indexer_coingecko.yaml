# yaml-language-server: $schema=https://raw.githubusercontent.com/horizonx-tech/chainsight-cli/main/resources/schema/snapshot_indexer_https.json
version: v1
metadata:
  label: xrp_indexer_coingecko
  type: snapshot_indexer_https
  description: "This canister indexes the performance of XRP from Coingecko."
  tags:
    - coingecko
    - XRP
datasource:
  url: https://api.coingecko.com/api/v3/coins/ripple
  headers:
    Content-Type: application/json
  queries:
    tickers: false
    market_data: true
    community_data: false
interval: ${INTERVAL}
cycles: null
