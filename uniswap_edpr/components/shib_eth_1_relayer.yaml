# yaml-language-server: $schema=https://raw.githubusercontent.com/horizonx-tech/chainsight-cli/main/resources/schema/relayer.json
version: v1
metadata:
  label: shib_eth_1_relayer
  type: relayer
  description: 'This canister relays the Estimated Daily Percentage Return (EDPR) of the SHIB/ETH 1% pair on UniSwap V3, using a price range based on the previous week''s prices, to Sepolia'
  tags:
  - Uniswap
  - SHIB/ETH
  - oracle
  - EDPR
  - snapshot
datasource:
  type: canister
  location:
    id: shib_eth_1_indexer_lens
    args:
      id_type: canister_name
  method:
    identifier: 'get_last_snapshot_value : () -> (text)'
    interface: null
    args: []
destination:
  network_id: 11155111
  type: uint256
  oracle_address: "0xB5Ef491939A6dBf17287666768C903F03602c550"
  rpc_url: https://ethereum-sepolia.blockpi.network/v1/rpc/public
interval: ${INTERVAL}
lens_targets:
  identifiers:
    - shib_eth_1_pool_fees
    - shib_eth_1_tcumul_28x6hr
    - shib_eth_1_v3pool
    - eth_usdc_price