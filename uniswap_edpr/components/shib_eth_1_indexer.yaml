 method:
  identifier: 'get_result : (vec text) -> (LensValue)'
  candid_file_path: src/canisters/shared_algorithm_lens/shared_algorithm_lens.did
  interface: null
  args: []
storage:
 with_timestamp: true
interval: ${INTERVAL}
lens_targets:
 identifiers:
  - asrmz-lmaaa-aaaaa-qaaeq-cai # shib_eth_1_pool_fees
  - a3shf-5eaaa-aaaaa-qaafa-cai # shib_eth_1_tcumul_28x6hr
