# yaml-language-server: $schema=https://raw.githubusercontent.com/horizonx-tech/chainsight-cli/main/resources/schema/relayer.json
version: v1
metadata:
 label: wsteth_eth_0_01_relayer
 type: relayer
 description: 'This canister relays the Estimated Daily Percentage Return (EDPR) of the wstETH/ETH 0.01% pair on UniSwap V3, using a price range based on the previous week''s prices, to Sepolia. The raw output is expressed as EDPR * 1_000_000.'
 tags:
 - Uniswap
 - wstETH/ETH
 - Oracle
 - EDPR
 - snapshot
datasource:
 type: canister
 location:
  id: wsteth_eth_0_01_indexer_lens
  args:
   id_type: canister_name
 method:
  identifier: 'get_result : (vec text) -> (nat64)'
  interface: null
  args: []
destination:
 network_id: 11155111
 type: uint256
 oracle_address: "0xB5Ef491939A6dBf17287666768C903F03602c550"
 rpc_url: https://ethereum-sepolia.blockpi.network/v1/rpc/public
interval: ${INTERVAL}
lens_targets:
 identifiers:
  - wsteth_eth_0_01_indexer
